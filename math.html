<html lang="en"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/math.css" />
    <title>Math Master - Roselyn</title>
</head>
<body class="math-page">
    <div class="card-container">
        <div class="card" id="flashcard">
            <div class="card-face front" id="front-face">
            </div>
            <div class="card-face back" id="back-face">
            </div>
        </div>
        <div class="buttons">
          <button class="button back-button" id="back-button">Back</button>
          <div class="counter">0/0</div>
          <button class="button next-button" id="next-button">Next</button>
        </div>

        <div class="control-panel accordion" id="controlpanel">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                        Settings
                    </button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse" data-bs-parent="#controlpanel">
                    <div class="accordion-body">
                        <div class="gradeset mt-3">
                            <div>Use questions from</div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="all" name="gradeset" id="grades-all">
                                <label class="form-check-label" for="grades-all">
                                    all
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="3" name="gradeset" id="grades-latest" checked>
                                <label class="form-check-label" for="grades-latest">
                                    Grade 3
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/data/math-data.js"></script>
    <script src="assets/js/math.js"></script>
</body>
</html>
